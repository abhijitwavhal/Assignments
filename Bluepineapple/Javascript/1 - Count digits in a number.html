<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>

    <script>
        function digitCount(number)
        {
            let iterator, count = 0;
            
            if(number == 0)
            {
                count = 1;
            }
            
            else
            {
                if(number < 0)
                {
                    number = number * (-1);
                }
                        
                for(iterator = 0; number > 0; iterator++)
                {
                    number = Math.trunc(number / 10);
                                
                    count = count + 1;
                }
            }
            return count;
        }

        function testDigitCount()
        {
            const testCases = [[123,3], [54,2], [7,1], [0,1], [7852,5], [345,4]];

            let number, count = 0;

            let tableHeadings = ["Sr.No.", "Input", "Expected output", "Actual output", "Status"];
	        let status = ["passed", "failed"];

            console.log("========================================================================================================");
            console.log("\n" + tableHeadings[0] +"\t\t" + tableHeadings[1] +"\t\t" + tableHeadings[2] +"\t\t" + tableHeadings[3] +"\t\t" + tableHeadings[4]);
	        console.log("\n========================================================================================================");
	
            for(number = 0; number < 6; number++)
            {
                count = digitCount(testCases[number][0]);
                
                if(count == testCases[number][1])
                {
                    console.log("\n" + number + "\t\t" + testCases[number][0] +"\t\t" + testCases[number][1] +"\t\t" + count +"\t\t" + status[0]);
                    
                    console.log("\n--------------------------------------------------------------------------------------------------------");
                }
                
                else
                {
                    console.log("\n" + number + "\t\t" + testCases[number][0] +"\t\t" + testCases[number][1] +"\t\t" + count +"\t\t" + status[1]);
                    
                    console.log("\n--------------------------------------------------------------------------------------------------------");
                }
            }
        }

        testDigitCount();
    </script>
</body>
</html>
